<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkXpert - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(to right, #111, #333); color: #d4af37; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* Navbar */
        .navbar { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0, 0, 0, 0.8); position: fixed; top: 0; left: 0; }
        .navbar h1 { font-size: 32px; font-weight: bold; color: #d4af37; }
        .nav-links { list-style: none; display: flex; }
        .nav-links li { margin: 0 20px; }
        .nav-links a { color: #d4af37; text-decoration: none; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: #fff; text-decoration: underline; }

        /* Main Content */
        .main-content { margin-top: 150px; text-align: center; }
        .main-content h1 { font-size: 60px; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; }
        .main-content p { font-size: 20px; margin-top: 15px; opacity: 0.8; }

        /* Popup Overlay */
        .popup-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;
        }
        .popup {
            background: black; color: #d4af37; padding: 30px; border-radius: 10px; width: 350px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); text-align: center;
        }
        .popup h2 { margin-bottom: 15px; font-size: 24px; }
        .popup input {
            width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #d4af37;
            border-radius: 5px; background: transparent; color: #d4af37; font-size: 16px;
        }
        .popup input::placeholder { color: rgba(212, 175, 55, 0.7); }
        .popup button {
            width: 100%; padding: 10px; background: #d4af37; color: black; border: none;
            border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px;
        }
        .popup button:hover { background: #b9972b; }
        .close-btn {
            color: red; font-size: 18px; font-weight: bold; cursor: pointer;
            position: absolute; top: 15px; right: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>ParkXpert</h1>
        <ul class="nav-links">
            <li><a href="#" onclick="openAdmin()">Admin</a></li>
            <li><a href="#" onclick="openUserLogin()">Login</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Welcome to ParkXpert</h1>
        <p>Park Smarter, Not Harder</p>
    </div>

    <!-- User Login Popup -->
    <div class="popup-overlay" id="userPopup">
        <div class="popup">
            <span class="close-btn" onclick="closePopup('userPopup')">&times;</span>
            <h2>User Login</h2>
            <form onsubmit="return checkUserLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Login Popup -->
    <div class="popup-overlay" id="adminPopup">
        <div class="popup">
            <span class="close-btn" onclick="closePopup('adminPopup')">&times;</span>
            <h2>Admin Login</h2>
            <form onsubmit="return checkAdminLogin(event)">
                <input type="text" id="adminUsername" placeholder="Admin Username" required>
                <input type="password" id="adminPassword" placeholder="Admin Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function openUserLogin() {
            document.getElementById("userPopup").style.display = "flex";
        }

        function openAdmin() {
            document.getElementById("adminPopup").style.display = "flex";
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }

        function checkUserLogin(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user" && password === "1234") {
                window.location.href = "dashboard.html"; // Redirect to user dashboard
            } else {
                alert("Invalid Username or Password!");
            }
        }

        function checkAdminLogin(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("adminUsername").value;
            var password = document.getElementById("adminPassword").value;

            if (username === "admin" && password === "9876") {
                window.location.href = "admindashboard.html"; // Redirect to admin dashboard
            } else {
                alert("Invalid Admin Credentials!");
            }
        }
    </script>

</body>

</html>
